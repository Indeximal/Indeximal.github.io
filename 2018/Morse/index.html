<!doctype html>
<html lang="en">
	<head>
		<title>Simple Beep</title>
		<meta charset="utf-8">
		<script src="morse.js"></script>
	</head>

	<body>
		<div>
			Unit lenght in milliseconds: (= 1200/WPM)
			<input type="number" id="beepunit" value="100">	
		</div>
		<div>
			Frequency in hertz:
			<input type="number" id="frequency" value="440" step="10">
		</div>
		<div>
			Volume:
			<input type="range" min="0" max="100" id="volume" value="50">
		</div>
		<div>
			Allowed Chars:
			<input style="width: 30em;" type="text" id="charset" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
			<button class="presetcharsetbutton" charset="ETAON">Top 5</button>
			<button class="presetcharsetbutton" charset="ETAONRISHD">Top 10</button>
			<button class="presetcharsetbutton" charset="ETAONRISHDLFCMUGYPWB">Top 20</button>
			<button class="presetcharsetbutton" charset="ABCDEFGHIJKLMNOPQRSTUVWXYZ">Alphabet</button>
			<button class="presetcharsetbutton" charset="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789">Alphanum</button>
		</div>
		<div>
			<button id="buttonPlay">Play</button>
			<input style="width: 1em;" type="text" id="charinput">
			<span id="counterCorrect">0</span> out of <span id="counterAttempts">0</span> correct
		</div>
	</body>
</html>
